<h2>Add Student</h2>
<form (ngSubmit)="addStudent()">
  <label>First Name:</label>
  <input [(ngModel)]="student.firstName" name="firstName" required>
  <label>Last Name:</label>
  <input [(ngModel)]="student.lastName" name="lastName" required>
  <label>Email:</label>
  <input [(ngModel)]="student.email" name="email" required>
  <button type="submit">Add Student</button>
</form>
